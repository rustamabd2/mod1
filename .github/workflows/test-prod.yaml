name: test-prod

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Login to CUE registry
      id: oidc
      uses: cue-labs/registry-login-action@v1

    - name: Test registry access
      run: |
        # Use the access token to test registry access
        echo "Testing registry access with bearer token..."
        curl -sSL https://registry.cue.works/v2/ \
          -H "Authorization: Bearer ${{ steps.oidc.outputs.access_token }}" || true

    - name: Install Go
      uses: actions/setup-go@v6
      with:
        cache: false
        go-version: '1.25'

    - name: Install Cue
      run: go install cuelang.org/go/cmd/cue@latest

    - name: Test publishing
      run: |
        cue mod publish v0.0.24
