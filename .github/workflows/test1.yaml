# This is a basic workflow to help you get started with Actions
name: test1

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    environment: env1
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Required for OIDC token generation
    permissions:
      id-token: write
      contents: read

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Install Go and Cue
        uses: actions/setup-go@v6
        with:
          cache: false
          go-version: '1.25'
      
      - name: Install Cue
        run: go install cuelang.org/go/cmd/cue@latest

      - name: Get OIDC token
        id: oidc
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken('https://reg.rustyx.org')
            console.log('getIDToken', token)
            core.setOutput('token', token)

            const res = await fetch('https://reg.rustyx.org/login/oidc/github', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ id_token: token })
            })
            const data = await res.json()
            console.log('registry response:', data)
            core.setOutput('access_token', data.access_token)

            const { exec } = require('@actions/exec')
            const loginCmd = `cue login reg.rustyx.org --token ${data.access_token}`
            console.log('exec:', loginCmd)
            await exec(loginCmd)

            const fs = require('fs')
            const homeDir = process.env.HOME || process.env.USERPROFILE
            const loginsPath = `${homeDir}/.config/cue/logins.json`
            let loginsContent = fs.readFileSync(loginsPath, 'utf8')
            loginsContent = loginsContent.replace('appv1_placeholder', data.access_token)
            fs.writeFileSync(loginsPath, loginsContent)
      
      - name: Test registry access
        run: |
          # Use the access token to test registry access
          echo "Testing registry access with bearer token..."
          curl -sSL https://reg.rustyx.org/v2/ \
            -H "Authorization: Bearer ${{ steps.oidc.outputs.access_token }}" || true

      - name: Test publishing
        run: |
          CUE_REGISTRY=reg.rustyx.org cue mod publish v0.0.1
